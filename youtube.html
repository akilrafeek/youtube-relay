<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Relay</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
    >
    </iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        
        // Get autoplay param, default to '0' (off) if missing
        const autoplay = urlParams.get('autoplay') === '1' ? '1' : '0';

        if (videoId) {
            const src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=${autoplay}`;
            document.getElementById('player').src = src;
        } else {
            console.error("No videoId found in URL parameters");
        }
    </script>
  </body>
</html>
